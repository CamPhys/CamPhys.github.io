# --- Build Settings ---
theme: minima # Or "al-folio" / "minimal-mistakes"
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# --- Physics Specifics (The Math Engine) ---
markdown: kramdown
kramdown:
  math_engine: mathjax # This allows you to use $$ LaTeX $$
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block_class: highlight

# --- Directory Logic ---
collections:
  projects:
    output: true
    permalink: /projects/:path/